<html>
    <head>
        <script src="https://unpkg.com/vue"></script>
    </head>
    <body>
        <div id="app">
  {{ message }}
        </div>
    <script>
    
    var app = new Vue({
        el: '#app',
        data: {
            message: 'Hello Vue!'
        },

        created: function() {
                var self = this;
                this.ws = new WebSocket('ws://' + window.location.host + '/ws');
                this.ws.addEventListener('message', function(e) {
                    var msg = JSON.parse(e.data);
                    console.log(msg)
                    self.message = msg
                });
        },
    })
    </script>
    </body>
</html>
